{% extends "auctions/layout.html" %}

{% block title %}
    AuctionHub
{% endblock %}

{% block body %}
    <h1>Search Listings</h1>

    <ul class="a-list">
        {% for search in searches %}
            <li> <a href=/listing/{{search}}>{{ search }}</a> </li>
        {% endfor %}
        {% if searches|length == 0 %}
            <p>No result found.</p>
            <li><a href="{% url 'index' %}">Go back to homepage</a> </li>
        {% endif %}
    </ul>

{% endblock %}
